<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }
        /* Ensure inputs and buttons have consistent styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #e2e8f0; /* Light border */
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3b82f6; /* Blue border on focus */
        }
        .btn-primary {
            background-color: #1a202c; /* Dark gray/black */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2d3748; /* Slightly lighter on hover */
        }
        .link-text {
            color: #4a5568; /* Gray text for links */
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }
        .link-text:hover {
            color: #2d3748; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <img src="C:\Workspace\Web Development\Agronic\images\Farmer.png" alt="Create Account Illustration" class="mx-auto mb-6 rounded-lg">

        <h1 class="text-3xl font-bold text-gray-800 mb-8">Create Account</h1>
        
        <form id="createAccountForm" class="space-y-6">
            <div>
                <label for="name" class="block text-left text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="eg: John" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
            </div>
            <div>
                <label for="email" class="block text-left text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="eg: user@gmail.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
            </div>
            <div>
                <label for="password" class="block text-left text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="eg: your@StrongPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" required>
            </div>
            
            <div class="flex items-center justify-between mt-6">
                <button type="submit" class="bg-black text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2 transition duration-200">
                    Create
                </button>
                <a href="index.html" class="text-gray-600 hover:text-gray-900 font-medium transition duration-200">
                    Login ->
                </a>
            </div>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission and navigation
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // In a real application, you would send this data to a server to create an account.
            // For this example, we'll just simulate success and redirect to the login page.
            console.log('Account creation attempt with:', {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });

            // Simulate successful account creation and redirect to the login page
            window.location.href = 'Home.html';
        });
    </script>
</body>
</html>
